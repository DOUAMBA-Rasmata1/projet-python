<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <script src="popup.js" defer></script>
</head>
<body>

    <form id="contactForm">
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required value="Rasmata"><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required value="Douamba"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required value="21"><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required value="0799856729"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required value="rasmatadouamba@gmail.com"><br>

        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male" required>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female" required checked>

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="Other" required><br>

        <input type="button" value="Submit" onclick="displayFormContents()">
    </form>

</body>
</html>
